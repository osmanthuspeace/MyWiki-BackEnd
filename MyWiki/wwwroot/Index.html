<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">

    <title>recruitment</title>
    <link href="css/loginstyle.css" rel="stylesheet">
</head>
<body>
<div class="login">
    <h1 class="h" style="text-align: center;">登录</h1>
    <form action="javascript:void(0);" method="POST">
        <label>用户名
            <input id="number" class="bod" type="text">
        </label>
        <br>
        <label>密码
            <input id="pass" class="bod" type="Password">
        </label>
        <br><br>
        <input id="log" onclick="loginh()" type="submit" value="登录">
        <br><br>
    </form>
    <p class="line">其他方式登录</p>
    <div style="text-align: center;">
        <a href="https://im.qq.com/index/"><img alt="" class="im" src="img/QQ.png"></a>
        <p style="display: inline-block;"></p>
        <a href="#"><img alt="" class="im" src="img/WeChat.png"></a>
        <br><br><br>
    </div>
</div>
</body>
<script src="js/site.js"></script>
<script>
    const username = document.getElementById("number").value;
    const password = document.getElementById("pass").value;

    function loginh() {
        login(username, password)
    }
</script>
</html>
